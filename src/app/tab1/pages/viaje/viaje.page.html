<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
    <ion-title>Viaje</ion-title>
    <ion-button slot="end" color="black" routerLink="/qr">
      <ion-icon name="qr-scanner"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-button expand="full" (click)="getAllTask()">getAll</ion-button>
<ion-button expand="full" (click) = "getTask(argumentos)">getOne</ion-button>
<ion-button expand="full" (click) = "createTask()">createOne</ion-button>
<ion-button expand="full" (click) = "removeTask()">removeOne</ion-button>
<ion-input placeholder="Usuario" [(ngModel)]="userId"></ion-input>
<ion-button expand="full" (click) = "getTaskForUser()">getTaskForUser</ion-button>


<p>{{ argumentos }}</p>

</ion-content>
