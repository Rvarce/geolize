<ion-header>
  <ion-toolbar color="dark">
    <span style="margin-left: 5%;">Geolize</span>
      
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item  *ngFor="let item of viajes">
    <ion-card class="welcome-card">


      <img src="assets/img/CaletaTortel.jpg">

      <ion-card-content>
        <ion-card-title>
          {{ item.nombre }}
        </ion-card-title>
        <ion-card-subtitle>
          {{ item.duracion }}
        </ion-card-subtitle>
        <ion-label>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </ion-label>
        <ion-button class="btn" (click)="routingAngular(item.idviaje)" color="blank" expand="full">Comenzar</ion-button>

      </ion-card-content>


    </ion-card>
  </ion-item>

  <ion-item color="light">
    <span>Recomendados</span>
  </ion-item>
  <ion-list>
    <!-- <ion-list-header>
          <ion-icon name="search" color="medium"></ion-icon>
          <ion-input type="search" placeholder="Buscar viajes" color="medium"></ion-input>
        </ion-list-header> -->
    <ion-item class="shadow">
      <!-- <ion-icon slot="start" color="medium" name="globe"></ion-icon> -->
      <ion-label>
        <h2>Parque Queulat</h2>
        <ion-label color="medium">
          <h3>3 DÍAS / 2 NOCHES</h3>
        </ion-label>
        <ion-label>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
        </ion-label>
        <ion-label>
          <ion-button color="dark">Ver mas</ion-button>
        </ion-label>

      </ion-label>
      <ion-thumbnail>
        <img src="assets/img/parquequeulat.jpg">
      </ion-thumbnail>
      <!-- <ion-button (click)="routingAngular()">Iniciar</ion-button> -->
    </ion-item>
    
    <ion-item class="shadow">
      <!-- <ion-icon slot="start" color="medium" name="globe"></ion-icon> -->
      <ion-label>
        <h2>Capillas de Marmol</h2>
        <ion-label color="medium">
          <h3>3 DÍAS / 2 NOCHES</h3>
        </ion-label>
        <ion-label>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-half"></ion-icon>
          </ion-label>
          <ion-label>
            <ion-button color="dark">Ver mas</ion-button>
          </ion-label>
      </ion-label>
      <ion-thumbnail>
        <img src="assets/img/capillasdemarmol.jpg">
      </ion-thumbnail>
      <!-- <ion-button [routerLink]="['/pages']">Iniciar</ion-button> -->
    </ion-item>
   
    
  </ion-list>

</ion-content>
