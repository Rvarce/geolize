  <ion-list lines="none" style="padding-top: 0px;">
    <ion-list-header color="dark" style="padding: 16px;">

    </ion-item>

        <ion-label>{{ phoneNumber }}</ion-label>
      </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium"  name="mail"></ion-icon>
      <ion-label>Email</ion-label>
    </ion-item>
    <ion-item>
        <ion-icon slot="start" color="medium"></ion-icon>
        <ion-label>{{ email }}</ion-label>
      </ion-item>
    <ion-button color="dark" expand="full">Cerrar sesion</ion-button>
